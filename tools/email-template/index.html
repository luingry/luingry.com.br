<!DOCTYPE html>
<html>
<head>
	<title>Criador de html</title>
	<script src="js/jquery.min.js"></script>
	<link href="css/style.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<meta charset="UTF-8">
</head>
<body>
	<div class="template-name-container absolute-center hidden hidden-opacity">
		<label for="template-name">Insira o nome do template:</label>
		<input type="text" class="template-name" id="template-name">
		<div class="button save">Salvar</div>
		<div class="close-button">x</div>
	</div>
	<div class="error-message-container absolute-center hidden hidden-opacity">
		<div class="message-content"></div>
		<div class="close-button">x</div>
	</div>
	<div class="backdrop hidden hidden-opacity"></div>
	<div class="container-main">
		<div class="acoes">
			<div class="gerar button">Gerar HTML</div>
			<div class="remover-todos button">Remover todos os produtos</div>
			<div class="save button">Salvar</div>
			<div class="load button">Carregar</div>
		</div>
		<div class="container-erros">
			<ul></ul>
			<div class="close-button">x</div>
		</div>
		<form id="opcoes">
			<label for="email-width">Largura do e-mail:</label>
			<input type="text" id="email-width" autocomplete="off">
		</form>

		<form id="produtos">
			<label for="id-produto-inserir">Insira o ID do produto e tecle enter:</label>
			<input type="text" id="id-produto-inserir" autocomplete="off">
			<p>Produtos selecionados:</p>
			<ul class="fieldset-ids">
				
			</ul>
		</form>

		<div class="previa">
			<table>
				<tbody>
					<tr class="cabecalho"></tr>
					<tr class="produtos"></tr>
					<tr class="rodape"></tr>
				</tbody>
			</table>
			
		</div>
	</div>

<script src="js/jquery-ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
